<style>
    *{
        margin:0;
        padding:0;
        font-family: 'Poppins','montserrat', sans-serif;
        align-items: center;
        justify-self: center;
      }
      
      .a:after{
        color: #000000;
      }
      
      .header{
        min-height: 5vh;
        width:100%;
        background-color: rgb(11, 19, 65);
        background-position: center;
        position: relative;
      }
      nav{
        display: flex;
        padding: 2% 6%;
        justify-content: space-between;
        align-items: center;
      }
      
      nav img{
        width: 150px;
      }
      
      .nav-links{
        flex:1;
        text-align: right;
      }
      
      .nav-links ul li{
        list-style: none;
        display: inline-block;
        padding: 8px 12px;
        position: relative;
      }
      
      .nav-links ul li a{
        color: #fff;
        text-decoration: none;
        font-size: 13px;
      }
      
      .nav-links ul li ::after{
        content: '';
        width: 0%;
        height: 2px;
        background: #f44336;
        display: block;
        margin: auto;
        transition: 0.1s;
      }
      
      .nav-links ul li :hover::after{
        width: 100%;
      }
    
      nav .fa{
        display: none;
      }

    /*-----------------Intro---------------*/
.contact-section{
  background-color: #34495e;
  background-size: cover;
  padding: 40px 0;
  margin-top: -25px;
  margin-bottom: -25px;
}
.contact-section h1{
  text-align: center;
  color: #ddd;
}
.border{
  width: 100px;
  height: 10px;
  background: #34495e;
  margin: 40px auto;
}

.contact-form{
  max-width: 600px;
  margin: auto;
  padding: 0 10px;
  overflow: hidden;
}

.contact-form-text{
  display: block;
  width: 100%;
  box-sizing: border-box;
  margin: 16px 0;
  border: 0;
  background: #111;
  padding: 20px 40px;
  outline: none;
  color: #ddd;
  transition: 0.5s;
}
.contact-form-text:focus{
  box-shadow: 0 0 10px 4px #34495e;
}
textarea.contact-form-text{
  resize: none;
  height: 120px;
}
.contact-form-btn{
  float: right;
  border: 0;
  background: #717d88;
  color: #fff;
  padding: 12px 50px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.5s;
}
.contact-form-btn:hover{
  background: #0090f0;
}
    /*------------------Footer--------------*/
    .footer{
      width: 100%;
      text-align: center;
      padding: 600;
      background-color:  rgb(148, 248, 215);
    }
    
    .footer h4{
      margin-bottom: 25px;
      margin-top: 20px;
      font-weight: 600;
    }
    
    /*--------------Meadia-------------*/
      @media(max-width :700px){
        .text-box h1 {
          font-size: 50px;
        }
      
        .nav-links ul li{
          display: block;
        }
      
        .nav-links{
          position: absolute;
          background: #f44336;
          height: 100vh;
          width: 200px;
          top:0;
          right: -200px;
          text-align: left;
          z-index: 2;
        }
      
        nav .fa{
          display: block;
          color: #fff;
          margin: 10px;
          font-size: 22px;
          cursor: pointer;
        }
      
        .nav-links ul{
          padding: 30px;
        }

        .intro{
        margin-bottom: 100%;
    }

      }
    </style>

<script>
    var navLinks=document.getElementById("navLinks");
    function showMenu(){
    navLinks.style.right="0";
}

    function hideMenu(){
    navLinks.style.right="-200px";
}
</script>
